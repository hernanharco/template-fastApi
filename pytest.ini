[pytest]
# 1. Configuración de Rutas y Archivos
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 2. Opciones de Ejecución (Verboso, Sin Warnings innecesarios)
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 3. Carga Automática de Variables de Entorno (Requiere pytest-dotenv)
env_files =
    .env

# 4. Clasificación de Tests
markers =
    slow: marcas para tests lentos
    integration: tests que conectan con la base de datos (Neon)
    unit: tests de lógica pura (SRP)